<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <title>To-Do List</title>
  <meta name="viewport" content="width=device-width, initial-scale=1"><script defer src="runtime.bundle.js"></script><script defer src="main.js"></script><script defer src="runtime.bundle.js"></script><script defer src="index.bundle.js"></script></head>
  <body>
    <section class="todo-list">
            <h3>Today's To Do</h3>
            <hr>
            <div class="inputcontainer">
                <input type="text" class="add-to-list" placeholder="Add to your list...">
                <i class="material-icons">&#xe31b</i>
            </div>
            <hr>
            <div class="lists"></div>
        <button class="clear-all">
            Clear all completed
        </button>
    </section>
  </body>
</html>
